<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Todo LIst</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/png">
    <meta charset='utf-8' />
    <meta name='author' content='Donny C' />
    <meta name='description' content='Simple todo list' />
    <meta name='keywords' content='todo, list' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='./style.css' />
    <script type="module">
        import setup from './script.mjs';
        window.addEventListener('DOMContentLoaded', setup);
    </script>
</head>

<body>
    <!--*,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,-->

    <!--*..dddddddddddddddddddd....ooooooooooo.....nnn........nnn.....nnn.......nnn......yyy...yyyyy...............ccccccccccc..........................-->

    <div id="sidebar">
        <div id="inner">
            <div id="logo">
                <img src="./images/icon.png" alt="logo" width="50" height="50" />
                <span>Todolist</span>
            </div>
            <nav id="sidenav">
                <ul>
                    <!-- todo Use a flex, direction horizontal to space the settings tab from the rest-->
                    <li>
                        <a href="tasks">
                            <img src="./images/tasks.svg" alt="tasks" width="20" height="20" />
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="projects">
                            <img src="./images/projects.svg" alt="projects" width="20" height="20" />
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="statistics">
                            <img src="./images/stats.svg" alt="statistics" width="20" height="20" />
                            <span>Statistics</span>
                        </a>
                    </li>
                    <li>
                        <a href="calendar">
                            <img src="./images/calendar.svg" alt="calendar" width="20" height="20" />
                            <span>Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a href="history"> 
                            <img src="./images/history.svg" alt="history" width="20" height="20" />
                            <span>History</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings"> 
                            <img src="./images/settings.svg" alt="settings" width="20" height="20" />
                            <span>Settings</span>
                        </a>
                    </li>
                    <div id="vertical-bar"></div>
                    <!-- Conditional log out button
                        <li>Log out</li>
                    -->
                </ul>
            </nav>
        </div>
    </div>
    <main>
        <div id="topbar">
            <div><img src="./images/help.svg" alt="help" width="20" height="20"/> </div>
            <div id="avatar">
                <span id="username">Unknown User</span><span><img src="./images/avatar.png" alt="avatar" width="25" height="25" /> </span>
            </div>
        </div>
        <div id="tasks" class="tab">
            <h1>Tasks</h1>

            <!-- *InputBar-->
            <form id="entry-field" method="post" action="">
                <input type="text" name="Utask" id="Utask" placeholder="Enter your task" autocomplete="off">
                <button type="submit" id="addBtn">ADD</button>
            </form>

            <!-- *Tasks -->
            <div>
                <div id="tasks-container" class="tab">
                    <ul id="list">
                        <template data-name="task-template">
                            <li>
                                <input type="checkbox">
                                <span data-name="task"></span>
                                <button data-func="delete-goal"><img src="./images/trash-outline.svg" alt="delete-task"
                                        width="20" height="20"></button>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
        <div id="projects" class="tab">Projects</div>
        <div id="statistics" class="tab">Statistics</div>
        <div id="calendar" class="tab">Calendar</div>
        <div id="history" class="tab">
            <h1>History</h1>
            <table>
                <tr>
                    <th>Task</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </table>
        </div>
        <div id="settings" class="tab">Settings</div>
    </main>
</body>

</html>
