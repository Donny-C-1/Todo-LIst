    <div id="todoList-container">
        <!-- *InputBar-->
        <form id="entry-field" method="post" action="">
            <input type="text" name="Utask" id="Utask" placeholder="Enter your task" autocomplete="off">
            <button type="submit" id="addBtn">ADD</button>
        </form>

        <!--*Navigation-->
        <div id="navigation">
            <button class="tabBtn active" data-link="all">ALL</button>
            <button class="tabBtn" data-link="active">ACTIVE</button>
            <button class="tabBtn" data-link="completed">COMPLETED</button>
        </div>

        <!-- *Tasks -->
        <div>
            <div id="tasks-container" class="tab">
                <ul id="list">
                    <template data-name="task-template">
                        <li>
                            <input type="checkbox">
                            <span data-name="task"></span>
                            <button data-func="delete-goal"><img src="./images/trash-outline.svg" alt="delete-task"
                                    width="20" height="20"></button>
                        </li>
                    </template>
                </ul>
            </div>

            <div id="active-container" class="tab">
            </div>

            <div id="completed-container" class="tab">
                <table>
                    <tr>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Due</th>
                    </tr>
                    <template data-name="history-template">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </template>
                </table></div>
        </div>
    </div>
